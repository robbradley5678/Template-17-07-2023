<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | ##Company Name</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Domine:wght@400;500;600;700&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/df27d71215.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mobile.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <header>
        <script src="./js/header.js"></script>
    </header>

    <main>
 <!-- HERO -->
        <section class="page-hero">
            <div class="hero-text">
                <h1>Contact us</h1>
            </div>
        </section>

<!-- MAIN CONTENT -->
        <section class="form">
            <p>If you have an enquiry about our services, or would like to get a quote, please get in touch using the contact form, or using the details at the bottom of the page.</p>
            <form autocomplete="on">
                <div class="form-wrapper">
                    <div class="field-wrapper">
                        <div class="form-element">
                            <label for="name"><i class="fa-solid fa-mobile-screen-button form-icon"></i></label>
                            <input  type="text" id="name" name="name" class="form-field" placeholder="Name" required>
                        </div>
                        <div class="form-element">
                            <label for="email"><i class="fa-solid fa-at form-icon"></i></label>
                            <input type="email" id="email" name="email" class="form-field" placeholder="Email" required>
                        </div>
                        <div class="form-element">                
                            <label for="phone"><i class="fa-solid fa-mobile-screen-button form-icon"></i></label>
                            <input type="tel" id="phone" name="phone" class="form-field" placeholder="Phone"required>
                        </div>
                    </div>
                    <div class="form-element">                
                        <label for="message"><i class="fa-regular fa-comment form-icon"></i></label>
                        <textarea type="message" id="message" name="mesage" class="form-field" placeholder="Your message" required></textarea>
                    </div>
                </div>
                <button type="submit" class="button-dark">Send now</button>
            </form>
        </section>
    </main>

<!-- FOOTER -->
    <footer>
        <script src="./js/footer.js"></script>
    </footer>

<!-- SCRIPTS -->
    <script src="./js/mobile-header.js"></script>
</body>
</html>
