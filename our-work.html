<html lang="en">
<head>

<body>
    <header>

    <main>
 <!-- HERO -->
        <section class="page-hero">
            <div class="hero-text">

<!-- GALLERY -->
        <section>
            <h3>A header</h3>
            <p>We take great pride in our work etc etc.</p>

            <div>
                <div class="gallery">
                    <img src="media/gallery/thumbs/001.jpg" onclick="openLightbox();toSlide(1)" class="thumb" loading="lazy">
                    <img src="media/gallery/thumbs/002.jpg" onclick="openLightbox();toSlide(2)" class="thumb" loading="lazy">
                    <img src="media/gallery/thumbs/003.jpg" onclick="openLightbox();toSlide(3)" class="thumb" loading="lazy">

                    <img src="media/gallery/thumbs/009.jpg" onclick="openLightbox();toSlide(9)" class="thumb" loading="lazy">
                </div>

                <div id="lightbox" class="modal">
                    <span class="close pointer" onclick="closeLightbox()">&times;</span>

                    <div class="modal-content">
                        <div class="slide">
                            <img src="media/gallery/001.jpg" class="image-slide" alt="" loading="lazy">

                        <div class="slide">

                        </div>
                        <div class="slide">

                        </div>
                        <div class="slide">
                            <img src="media/gallery/007.jpg" class="image-slide" alt="" loading="lazy">
                        </div>
                        <div class="slide">
                            <img src="media/gallery/008.jpg" class="image-slide" alt="" loading="lazy">
                        </div>
                        <div class="slide">
                            <img src="media/gallery/009.jpg" class="image-slide" alt="" loading="lazy">
                        </div>
                
                        <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
                        <a class="next" onclick="changeSlide(1)">&#10095;</a>
                </div>
               </div>
            </div>
